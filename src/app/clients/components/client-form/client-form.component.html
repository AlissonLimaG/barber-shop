<form #form="ngForm" (ngSubmit)="onSubmit(form)" class="container">
    <div class="row">
        <div class="col-12">
            <mat-form-field class="fil-col">
                <mat-label>
                    Nome
                </mat-label>
                <input type="text" matInput name="name" id="name" #nameModel="ngModel" [(ngModel)]="client.name" required>
                @if(nameModel.hasError('required')){
                    <mat-error>Informe o nome do cliente</mat-error>
                }
            </mat-form-field>
        </div>
        <div class="row">
            <div class="col-6">
                <mat-form-field class="fil-col">
                    <mat-label>Email</mat-label>
                    <input matInput name="email" id="email" #emailModel="ngModel" [(ngModel)]="client.email" required >
                    @if(emailModel.hasError('required') || emailModel.hasError('email')){
                        <mat-error>Informe um email v√°lido</mat-error>
                    }
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="fil-col">
                    <mat-label>Telefone celular</mat-label>
                    <input matInput name="phone" id="phone" #phoneModel="ngModel" [(ngModel)]="client.phone" mask="(00) 00000-0000" required>
                    @if(phoneModel.hasError('required') || phoneModel.hasError('mask')){
                        <mat-error>Informe telefone</mat-error>
                    }
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col div-button">
                <button type="submit" mat-flat-button [disabled]="form.invalid">Enviar</button>
            </div>
        </div>
    </div>
</form>
